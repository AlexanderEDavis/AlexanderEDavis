name: Profile Update - GitHub Activity

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent tweets
    
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        
  update-readme-with-tweets:
    name: Update this repo's README with latest tweets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "TWEET-POST-LIST"
          commit_message: "Updated readme with the latest tweets"
          feed_list: "https://rss.app/feeds/jBBk0EhiNYNegAAf.xml"
